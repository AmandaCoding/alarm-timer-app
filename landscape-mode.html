<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landscape Mode - Stopwatch & Weather</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(to right, #a0c4ff, #87b0ff); /* Lighter blue gradient for landscape */
            color: white;
            display: flex;
            flex-direction: row; /* Layout side-by-side in landscape */
            justify-content: center; /* Center content horizontally */
            align-items: center;
            min-height: 100vh;
            width: 100vw; /* Ensure it takes full viewport width */
            text-align: center;
            overflow: hidden;
            margin: 0; /* Remove default body margin */
            padding: 1rem; /* Add some padding around the content */
            box-sizing: border-box; /* Include padding in width/height */
            gap: 2rem; /* Gap between the two section groups */
        }

        /* New wrapper for ribbon + card */
        .section-group {
            display: flex;
            flex-direction: column;
            align-items: center;
            flex: 1; /* Allow groups to grow and shrink */
            max-width: 45%; /* Max width for two columns */
            min-width: 280px; /* Ensure minimum width to prevent squishing */
            margin: 0 1rem; /* Space between groups, if gap isn't enough */
        }

        .section-card {
            background-color: rgba(255, 255, 255, 0.7); /* Semi-transparent white for frosted effect */
            border-radius: 20px;
            padding: 1.5rem;
            width: 100%; /* Take full width of its parent group */
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px); /* Frosted glass effect */
            -webkit-backdrop-filter: blur(10px); /* For Safari */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 250px; /* Reduced min-height slightly for better fit */
            transition: all 0.3s ease-in-out;
            position: relative; /* For pattern overlay */
            overflow: hidden; /* Ensure pattern stays within bounds */
            border: 2px solid rgba(255, 255, 255, 0.8); /* Added border */
            margin-top: 1rem; /* Space between ribbon and card */
        }

        /* Gingham Pattern Overlay for section-card */
        .section-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            /* Gingham pattern using repeating linear gradients with the specified bluer shade */
            background-image:
                linear-gradient(45deg, hsla(210, 70%, 85%, 0.6) 25%, transparent 25%, transparent 75%, hsla(210, 70%, 85%, 0.6) 75%, hsla(210, 70%, 85%, 0.6) 100%),
                linear-gradient(-45deg, hsla(210, 70%, 85%, 0.6) 25%, transparent 25%, transparent 75%, hsla(210, 70%, 85%, 0.6) 75%, hsla(210, 70%, 85%, 0.6) 100%);
            background-size: 25px 25px; /* Size of the squares */
            background-position: 0 0, 12.5px 12.5px; /* Offset for checkerboard */
            pointer-events: none; /* Allow clicks to pass through */
        }
        /* Ensure content is above the pattern */
        .section-card > * { /* Apply to direct children to ensure they are above pseudo-element */
             position: relative;
             z-index: 10; 
        }

        .section-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 25px rgba(0, 0, 0, 0.3);
        }

        /* Ribbon Style for Section Titles - Now outside the card */
        .section-title-ribbon {
            background-color: #72a0e2; /* Muted blue for the ribbon */
            color: white;
            font-weight: 800; /* Extra bold */
            padding: 0.5rem 1.5rem;
            border-radius: 8px;
            /* margin-bottom removed as it's outside the card now */
            position: relative;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-shadow: 1px 1px 2px rgba(0,0,0,0.2);
            font-size: 1.3rem; /* Adjusted font size to fit well in landscape cards */
            letter-spacing: 0.05em;
            text-transform: uppercase;
        }
        .section-title-ribbon::before, .section-title-ribbon::after {
            content: '';
            position: absolute;
            bottom: -8px;
            border-top: 8px solid #5a85cc; /* Darker blue for the ribbon tails */
            border-left: 8px solid transparent;
            border-right: 8px solid transparent;
        }
        .section-title-ribbon::before {
            left: 20%;
            transform: translateX(-50%);
        }
        .section-title-ribbon::after {
            right: 20%;
            transform: translateX(50%);
        }

        /* Stopwatch specific styles */
        .stopwatch-display {
            font-size: 5vw; /* Responsive font size */
            font-weight: 800;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            margin-bottom: 1.5rem;
            white-space: nowrap;
            color: white;
        }

        /* Action Buttons - Now with solid blue background */
        .action-button {
            background-color: #72a0e2; /* Muted blue, consistent with index.html */
            color: white;
            padding: 0.7rem 1.5rem;
            border-radius: 10px;
            font-weight: bold;
            font-size: 1.1rem;
            cursor: pointer;
            border: none;
            margin: 0.5rem;
            transition: background-color 0.2s ease, transform 0.1s ease, box-shadow 0.2s ease; /* Added box-shadow to transition */
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2); /* Consistent shadow with index.html */
        }
        .action-button:hover {
            background-color: #5a85cc; /* Darker blue on hover */
            transform: translateY(-2px);
            box-shadow: 0 7px 15px rgba(0, 0, 0, 0.3); /* Enhanced shadow on hover */
        }
        .action-button:active {
            background-color: #4a74b8; /* Even darker blue on active */
            transform: translateY(1px);
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2); /* Reduced shadow on press */
        }

        /* Weather specific styles */
        .weather-info {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.5rem;
        }
        .weather-icon {
            width: 80px; /* Size of weather icon */
            height: 80px;
        }
        .weather-temp {
            font-size: 4vw; /* Responsive temp font size */
            font-weight: 700;
            white-space: nowrap;
        }
        .weather-desc, .weather-city {
            font-size: 1.8vw; /* Responsive desc/city font size */
            font-weight: 500;
            opacity: 0.9;
        }
        .weather-city {
            margin-top: 0.5rem;
            font-weight: 600;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
        }

        .loading-spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Instruction message at the bottom */
        .orientation-instruction {
            position: absolute;
            bottom: 1rem;
            left: 50%;
            transform: translateX(-50%);
            font-size: 1.2rem;
            font-weight: 600;
            opacity: 0.8;
            color: rgba(255,255,255,0.7);
            white-space: nowrap;
        }
        .orientation-instruction .icon-spin {
            vertical-align: middle; /* Align icon with text */
            margin-right: 0.5rem;
            font-size: 1.5rem;
        }

        /* Responsive adjustments for smaller screens (e.g., tablet landscape) */
        @media (max-width: 800px) and (orientation: landscape) {
            .stopwatch-display {
                font-size: 6vw;
            }
            .weather-temp {
                font-size: 5vw;
            }
            .weather-desc, .weather-city {
                font-size: 2.2vw;
            }
            .section-group {
                max-width: 48%; /* Adjust for slightly less margin */
            }
            .orientation-instruction {
                font-size: 1rem;
            }
            .section-title-ribbon {
                font-size: 1.2rem; /* Adjust ribbon font size for smaller screens */
            }
        }
        /* Further adjust for phone landscape */
        @media (max-width: 600px) and (orientation: landscape) {
            body {
                flex-direction: column; /* Stack vertically on small landscape screens */
                padding: 0.5rem;
            }
            .section-group {
                max-width: 90%; /* Take more width when stacked */
                margin: 0.5rem auto;
                min-width: unset; /* Remove min-width when stacking */
            }
            .section-card {
                min-height: 200px; /* Smaller min-height when stacked */
            }
            .stopwatch-display {
                font-size: 10vw;
            }
            .weather-temp {
                font-size: 8vw;
            }
            .weather-desc, .weather-city {
                font-size: 4vw;
            }
            .section-title-ribbon { /* Apply to the ribbon title */
                font-size: 1.5rem; /* Adjusted for mobile landscape - can be larger when stacked */
                padding: 0.4rem 1rem;
            }
            .action-button {
                padding: 0.6rem 1.2rem;
                font-size: 1rem;
            }
            .orientation-instruction {
                font-size: 0.9rem;
                bottom: 0.5rem;
            }
            .orientation-instruction .icon-spin {
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <div class="section-group">
        <div class="section-title-ribbon">STOPWATCH</div>
        <div class="section-card">
            <div id="stopwatch-display" class="stopwatch-display">00:00:00</div>
            <div class="flex mt-4">
                <button id="stopwatch-start" class="action-button">START</button>
                <button id="stopwatch-pause" class="action-button">PAUSE</button>
                <button id="stopwatch-reset" class="action-button">RESET</button>
            </div>
        </div>
    </div>

    <div class="section-group">
        <div class="section-title-ribbon">WEATHER</div>
        <div class="section-card">
            <div id="weather-content">
                <div class="loading-spinner"></div>
                <p class="mt-4">Loading weather...</p>
            </div>
        </div>
    </div>

    <div class="orientation-instruction">
        <span class="icon-spin">🔄</span> Rotate to portrait for Alarm & Timer functions.
    </div>

    
<script>
  function handleOrientationChange() {
    const isPortrait = window.innerHeight > window.innerWidth;
    const currentPath = window.location.pathname;

    if (isPortrait && currentPath.endsWith("landscape-mode.html")) {
      window.location.href = "index.html";
    }
  }

  window.addEventListener("orientationchange", handleOrientationChange);
  window.addEventListener("resize", handleOrientationChange);
  document.addEventListener("DOMContentLoaded", handleOrientationChange);
</script>
</body>
</html>
